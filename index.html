<body class="flex-center">
  <div class="search-wrap">
    <div class="d-flex justify-content-center">
      <input type="search" class="form-control form-control-lg" id="main-input" placeholder="Введите искомый текст" autocomplete="off">
    </div>

    <div class="game-checks d-flex justify-content-center flex-wrap">
      <input type="checkbox" class="btn-check" id="btn-check-morrowind" autocomplete="off" name="morrowind">
      <label class="btn btn-outline-secondary" for="btn-check-morrowind" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="TES III: Morrowind (2002)"><img width="32px" src="img/icons/morrowind.png"> <span>Morrowind</span></label>

      <input type="checkbox" class="btn-check" id="btn-check-oblivion" autocomplete="off" name="oblivion">
      <label class="btn btn-outline-secondary" for="btn-check-oblivion" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="TES IV: Oblivion (2006)"><img width="32px" src="img/icons/oblivion.png"> <span>Oblivion</span></label>

      <input type="checkbox" class="btn-check" id="btn-check-skyrim" autocomplete="off" name="skyrim">
      <label class="btn btn-outline-secondary" for="btn-check-skyrim" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="TES V: Skyrim (2011)"><img width="32px" src="img/icons/skyrim.png"> <span>Skyrim</span></label>

      <input type="checkbox" class="btn-check" id="btn-check-eso" autocomplete="off" name="eso">
      <label class="btn btn-outline-secondary" for="btn-check-eso" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="TES Online (2014)"><img width="32px" src="img/icons/eso.png"> <span>ESO</span></label>

      <input type="checkbox" class="btn-check" id="btn-check-redguard" autocomplete="off" name="redguard">
      <label class="btn btn-outline-secondary" for="btn-check-redguard" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="TESA: Redguard (1998)"><img width="32px" src="img/icons/redguard.png"> <span>Redguard</span></label>

      <input type="checkbox" class="btn-check" id="btn-check-legends" autocomplete="off" name="legends">
      <label class="btn btn-outline-secondary" for="btn-check-legends" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="TES: Legends (2017)"><img width="32px" src="img/icons/legends.png"> <span>Legends</span></label>

      <input type="checkbox" class="btn-check" id="btn-check-blades" autocomplete="off" name="blades">
      <label class="btn btn-outline-secondary" for="btn-check-blades" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="TES: Blades (2019)"><img width="32px" src="img/icons/blades.png"> <span>Blades</span></label>

      <input type="checkbox" class="btn-check" id="btn-check-castles" autocomplete="off" name="castles">
      <label class="btn btn-outline-secondary" for="btn-check-castles" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="TES: Castles (2023)"><img width="32px" src="img/icons/castles.png"> <span>Castles</span></label>
    </div>
  </div>

  <div class="main-table-wrap">
    <table id="main-table" class="table dataTable" style="width:100%">
      <thead>
          <tr>
              <th></th>
              <th>Категория</th>
              <th>Английский</th>
              <th>Русский</th>
          </tr>
      </thead>
      <tfoot>
          <tr>
            <th></th>
            <th>Категория</th>
            <th>Английский</th>
            <th>Русский</th>
          </tr>
      </tfoot>
    </table>
  </div>
