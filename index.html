<body class="flex-center">

    <div class="d-flex justify-content-center">

      <input type="checkbox" class="btn-check" id="btn-check-legends" checked autocomplete="off" name="legends">

      <input type="checkbox" class="btn-check" id="btn-check-blades" checked autocomplete="off" name="blades">

      <input type="checkbox" class="btn-check" id="btn-check-castles" checked autocomplete="off" name="castles">
      <label class="btn btn-outline-secondary" for="btn-check-castles"><img width="32px" src="img/icons/castles.png"> Castles</label>
